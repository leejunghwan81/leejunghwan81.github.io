<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 포춘쿠키</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>오늘의 운세</h1>

        <div id="cookie-wrapper">
            <img id="fortune-cookie-img" src="https://img.icons8.com/emoji/512/fortune-cookie-emoji.png" alt="포춘쿠키 이미지">
            <button id="open-cookie-btn" class="initial-btn">내용을 확인해보세요</button>
        </div>

        <div id="message-area" class="hidden">
            <p id="fortune-message"></p>
        </div>

        <button id="retry-btn" class="hidden">다시 하기</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
